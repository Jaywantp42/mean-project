<div class="container-fluid">

    <div class="row bg-light" style="height: 100vh;">

        <div class="col bg-light d-flex flex-column justify-content-center align-items-center" [formGroup]="fbFormGroup">

            <div *ngIf='alert' class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Success!</strong> Your password has been updated successfully.
                <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div style="font-size: 5rem; color: crimson;">
                <b>Quora</b>
            </div>
            <div style="font-size: 2.5rem;">
                Reset Passord Here
            </div>
            <div style="margin-bottom: 15px;">
                <input type="text"  id="" class="form-control" placeholder="Enter your Email" style="width: 25vw;" formControlName='email' required>
            </div>
            <div style="margin-bottom: 10px;">
                <input type="password" id="" class="form-control" placeholder="Enter new password" style="width: 25vw;" formControlName='passwd'>
            </div>
            <div style="margin-bottom: 8px;">
                <button class="btn btn-outline-danger" [disabled]="!fbFormGroup.valid" (click)="changePass()">RESET PASSWORD</button>
            </div>
            <div style="margin-bottom: 8px;">
                <a routerLink="/loginpage" style="color: crimson;">Return to Login</a>
            </div>

        </div>

    </div>

</div>
